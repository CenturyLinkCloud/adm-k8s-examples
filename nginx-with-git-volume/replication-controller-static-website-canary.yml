---    
   
apiVersion: v1
kind: ReplicationController
metadata:
  name: static-website-canary
spec:
  replicas: 1
  selector:
    app: website-from-git
    ver: canary
    
  template:
    metadata:
      labels:
        app: website-from-git
        ver: canary
    spec:
      containers:
      - name: nginx
        image: ckleban/nginx-from-git:v2
        livenessProbe:
          # an http probe
          httpGet:
            path: /
            port: 80
          # length of time to wait for a pod to initialize
          # after pod startup, before applying health checking
          initialDelaySeconds: 3
          timeoutSeconds: 1    
          
        resources:
          requests:
            cpu: "250m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /wwwdata
          name: gitdata
      volumes:
      - name: gitdata
        gitRepo:
          repository: https://github.com/ckleban/sample-website
          revision: 9e63b0dd660192714513003cc885c6dac443d7bf
          